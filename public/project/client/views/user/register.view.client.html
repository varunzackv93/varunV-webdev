<div class="container-fluid top-spacing">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-9 col-lg-8 col-xs-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
            <h1>Register</h1>
            <form>
                <div class="form-group">
                    <input ng-model="username" type="text" class="form-control" id="username" placeholder="username">
                </div>
                <div class="form-group">
                    <input ng-model="Password" type="password" class="form-control" id="Password" placeholder="password">
                </div>
                <div class="form-group">
                    <input ng-model="nPassword" type="password" class="form-control" id="nPassword" placeholder="re-enter password">
                </div>
                <div>
                    <a ng-click = "model.CreateUser(username,Password,nPassword)" class="btn btn-primary btn-block"  >Register</a>
                    <a class="btn btn-danger btn-block" href="#/login" >Cancel</a>
                </div>

            </form>

        </div>
    </div>
