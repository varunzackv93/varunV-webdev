
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="pageeditform.$valid &&model.updatePage(model.page.name,model.page.description);submitted=true" class="navbar-link">

          </span>
                </a>
            </p>

<div class="container-fluid" style="padding-top: 50px">
    <div class="row">
        <div class="col-md-8 col-sm-9 col-lg-8 col-xs-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">

            <form name="pageeditform" novalidate>
                <div class="form-group">
                    <label for="blogpost">Name</label>
                    <input name="pname" ng-model="model.page.name" type="text" required class="form-control" id="blogpost" placeholder="Blog Post">
                </div>
                <div ng-show="pageeditform.pname.$invalid && submitted" class="error">page name is required </div>

                <div class="form-group">
                    <label for="description">Title</label>
                    <input ng-model="model.page.description" type="text" class="form-control" id="description"
                           placeholder="Page Title">
                </div>
                <div>

                    <a ng-click="model.deletePage()" class="btn btn-danger btn-block" >Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="col-xs-12">

            <a href="#/user/{{model.id}}" role="button">
                <span class="glyphicon glyphicon-user pull-right navbar-text"></span>
              </a>


        </div>
    </div>
</nav>
