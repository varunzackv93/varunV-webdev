


<div class="container-fluid">


    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <div class="row">
        <div class="col-md-8 col-sm-9 col-lg-8 col-xs-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
    <h1>Login</h1>

            <div ng-show="loginform.$invalid && loginform.$submitted" class="alert alert-danger" role="alert">
there were errors in your form submission
            </div>


    <form name="loginform" novalidate>
        <div class="form-group">
            <input name="username" type="text" ng-model="model.username" required class="form-control" id="username" placeholder="username">
        </div>
        <div ng-show="loginform.username.$invalid && loginform.$submitted" class="error">Username is required </div>
        <div class="form-group">
            <input name="password" type="password" ng-model="model.password" required class="form-control" id="Password" placeholder="password">
        </div>
        <div ng-show="loginform.password.$invalid && loginform.$submitted" class="error">Password is required </div>
        <div>

        <input type="submit" value="Login" ng-click="model.login(model.username, model.password)" class="btn btn-primary btn-block" >

        <a class="btn btn-success btn-block" href="#/register" >Register</a>
        </div>
        <p></p>
        <div>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        </div>

        <a class="btn btn-primary btn-block" href="/auth/facebook">
            <span class="fa fa-facebook-official"></span>
            Facebook
        </a>

        </form>

</div>
    </div>
</div>
