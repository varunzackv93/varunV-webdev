
<div class="container-fluid">

    <div ng-show="registerform.$invalid && registerform.$submitted" class="alert alert-danger" role="alert">
        form incomplete!
    </div>

    <div class="row">
        <div class="col-md-8 col-sm-9 col-lg-8 col-xs-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
            <h1>Register</h1>
            <form name="registerform" novalidate>
                <div class="form-group">
                    <input name="username" ng-model="username" type="text" required class="form-control" id="username" placeholder="username">
                </div>
                <div ng-show="registerform.username.$invalid && registerform.$submitted" class="error">Username is required </div>

                <div class="form-group">
                    <input name="password" ng-model="Password" type="password" required class="form-control" id="Password" placeholder="password">
                </div>
                <div ng-show="registerform.password.$invalid && registerform.$submitted" class="error">password is required </div>

                <div class="form-group">
                    <input name="rpassword" ng-model="nPassword" type="password" required class="form-control" id="nPassword" placeholder="re-enter password">
                </div>
                <div ng-show="registerform.rpassword.$invalid && registerform.$submitted" class="error">password is required </div>

                <div ng-if="registerform.rpassword.$valid && registerform.password.$valid && registerform.password.$viewValue!=registerform.rpassword.$viewValue" class="alert alert-danger" role="alert">
                    passwords dont match
                </div>

                <div>
                    <input type="submit" value="Register" ng-click = "model.CreateUser(username,Password,nPassword)" class="btn btn-primary btn-block">
                    <a class="btn btn-danger btn-block" href="#/login" >Cancel</a>
                </div>

            </form>

            {{registerform.password}}

        </div>
    </div>
</div>
