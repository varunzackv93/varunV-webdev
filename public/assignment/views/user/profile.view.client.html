

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile</a>

            <a ng-click="model.UpdateUser(model.user)" role="button">
              <span class="glyphicon glyphicon-ok pull-right navbar-text"></span>
                 </a>

</div>
        </div>


    </nav>




<div class="container-fluid" style="padding-top: 50px">
    <div class="row">
        <div class="col-md-8 col-sm-9 col-lg-8 col-xs-10 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
            <form>
                <div class="form-group">
                    <label for="username">User name</label>
                    <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="e-mail">E-mail</label>
                    <input type="email" class="form-control" id="e-mail" placeholder="manognyakoduganti@gmail.com">
                </div>
                <div class="form-group">
                    <label for="first name">First name</label>
                    <input ng-model="model.user.firstName" type="text" class="form-control" id="first name" placeholder="manognya">
                </div>
                <div class="form-group">
                    <label for="last name">Last name</label>
                    <input ng-model="model.user.lastName" type="text" class="form-control" id="last name" placeholder="koduganti">
                </div>
                <div>
                    <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website" >Websites</a>
                    <a ng-click = "model.UnregisterUser()" class="btn btn-danger btn-block"  >UnRegister</a>
                    <a class="btn btn-danger btn-block" ng-click="model.logout()" >Logout</a>
<a class="btn btn-warning btn-block"
   ng-show="model.user.role=='ADMIN'"
   href="#/admin">Admin</a>
                </div>
            </form>




        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="col-xs-12">

            <a href="#" role="button">
                 <span class="glyphicon glyphicon-user pull-right navbar-text"></span>
                     </a>


        </div>
    </div>

</nav>
